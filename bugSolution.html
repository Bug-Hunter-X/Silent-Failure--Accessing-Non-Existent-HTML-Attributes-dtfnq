<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    const element = document.getElementById('myDiv');
    if (element) {
      // Check for attribute existence before accessing
      if (element.hasAttribute("data-attribute")) {
        let attributeValue = element.getAttribute('data-attribute');
        console.log(attributeValue);
      } else {
        console.warn("Attribute 'data-attribute' not found on element with id 'myDiv'");
      }
    } else {
      console.error("Element with id 'myDiv' not found");
    }
  </script>
</body>
</html>
